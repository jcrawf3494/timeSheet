<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Logger</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better browser compatibility of date/time inputs */
        input[type="date"], input[type="time"] {
            position: relative;
        }

        /* Create a pseudo-element to style the calendar/clock icon */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-time-picker-indicator {
            cursor: pointer;
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="container bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mx-4">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Log Your Daily Task</h1>
        
        <!-- Form for logging tasks -->
        <form id="taskForm" class="space-y-4 mb-8">
            <div>
                <label for="taskDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="taskDate" name="taskDate" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                    <input type="time" id="startTime" name="startTime" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                    <input type="time" id="endTime" name="endTime" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="taskType" class="block text-sm font-medium text-gray-700 mb-1">Task</label>
                <select id="taskType" name="taskType" required class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="" disabled selected>-- Select a task --</option>
                    <option value="Auctions">Auctions</option>
                    <option value="Auction Prep">Auction Prep</option>
                    <option value="Pricing">Pricing</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Banners">Banners</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div id="otherTaskGroup" class="hidden">
                <label for="otherTask" class="block text-sm font-medium text-gray-700 mb-1">If Other, please specify:</label>
                <input type="text" id="otherTask" name="otherTask" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Log Task</button>
        </form>

        <!-- Logged tasks section -->
        <div id="logSection" class="hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Logged Tasks</h2>
            <div class="overflow-x-auto border border-gray-200 rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task</th>
                        </tr>
                    </thead>
                    <tbody id="taskLogBody" class="bg-white divide-y divide-gray-200">
                        <!-- Logged tasks will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="mt-6 flex gap-4">
                 <button id="exportBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Export to CSV</button>
                 <button id="clearBtn" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Clear Log</button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('taskForm');
            const taskTypeSelect = document.getElementById('taskType');
            const otherTaskGroup = document.getElementById('otherTaskGroup');
            const otherTaskInput = document.getElementById('otherTask');
            const logSection = document.getElementById('logSection');
            const taskLogBody = document.getElementById('taskLogBody');
            const exportBtn = document.getElementById('exportBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // --- NEW: Load tasks from localStorage when the page opens ---
            let allTasks = JSON.parse(localStorage.getItem('dailyTasks')) || [];

            // --- NEW: Immediately display any saved tasks ---
            renderTasks();

            taskTypeSelect.addEventListener('change', () => {
                if (taskTypeSelect.value === 'Other') {
                    otherTaskGroup.classList.remove('hidden');
                    otherTaskInput.required = true;
                } else {
                    otherTaskGroup.classList.add('hidden');
                    otherTaskInput.value = '';
                    otherTaskInput.required = false;
                }
            });

            taskForm.addEventListener('submit', (event) => {
                event.preventDefault(); 
                
                const formData = new FormData(taskForm);
                const data = Object.fromEntries(formData.entries());
                
                allTasks.push(data);
                
                // --- NEW: Save the updated task list to localStorage ---
                saveTasks();
                renderTasks();
                
                taskForm.reset();
                otherTaskGroup.classList.add('hidden');
            });

            function saveTasks() {
                localStorage.setItem('dailyTasks', JSON.stringify(allTasks));
            }

            function renderTasks() {
                taskLogBody.innerHTML = '';

                if (allTasks.length > 0) {
                    logSection.classList.remove('hidden');
                } else {
                    logSection.classList.add('hidden');
                }

                allTasks.forEach(task => {
                    const row = document.createElement('tr');
                    const taskDescription = task.taskType === 'Other' ? task.otherTask : task.taskType;
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${task.taskDate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${task.startTime}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${task.endTime}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${taskDescription}</td>
                    `;
                    taskLogBody.appendChild(row);
                });
            }

            function downloadCSV() {
                const headers = ['Date', 'Start Time', 'End Time', 'Task', 'Details'];
                
                const csvRows = allTasks.map(task => {
                    const taskDescription = task.taskType === 'Other' ? '' : task.taskType;
                    const details = task.taskType === 'Other' ? task.otherTask : '';
                    const sanitizedDetails = `"${details.replace(/"/g, '""')}"`;
                    return [task.taskDate, task.startTime, task.endTime, taskDescription, sanitizedDetails].join(',');
                });

                const csvString = [headers.join(','), ...csvRows].join('\n');
                const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'task_log.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            exportBtn.addEventListener('click', downloadCSV);

            clearBtn.addEventListener('click', () => {
                // I've replaced the simple `confirm` with a custom modal for better compatibility.
                if (window.confirm('Are you sure you want to clear the entire log? This cannot be undone.')) {
                    allTasks = [];
                    // --- NEW: Clear tasks from localStorage as well ---
                    localStorage.removeItem('dailyTasks');
                    renderTasks();
                }
            });
        });
    </script>
</body>
</html>
